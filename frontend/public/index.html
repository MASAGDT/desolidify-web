<!-- frontend/public/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0c0c0d" />
    <title>desolidify-web</title>

    <!-- App Styles (built file expected at /assets/styles.css) -->
    <link rel="stylesheet" href="/assets/styles.css" />

    <!-- Favicon / Manifest (optional) -->
    <link rel="icon" href="data:," />
    <!-- TODO: add real favicon and manifest.json -->
  </head>
  <body>
    <noscript>This application requires JavaScript to run.</noscript>

    <div id="root"></div>

    <script>
      // Global runtime configuration for the frontend.
      // The React app will read from window.__DESOLIDIFY__.
      window.__DESOLIDIFY__ = {
        apiBase: "/api",
        wsNamespace: "/",
        // Socket.IO room prefix used by backend: "job:<id>"
        wsRoomPrefix: "job:",
      };
    </script>

    <!-- Application entry (built file expected at /assets/app.js) -->
    <!-- TODO: The Frontend Core step will provide the React app; ensure your build outputs to /frontend/public/assets/app.js -->
    <script type="module" src="/assets/app.js"></script>
  </body>
</html>
